{% extends 'base.html' %}
{%block title%}Pruebas{%endblock%}
{% block content %}
<div>
  <h2>Contact</h2>
  <form method="POST" action="/">
      <div >{{ form.name.label }} {{ form.name(size=20) }}</div>
      <div >{{ form.email.label }} {{ form.email }}</div>
      <div >{{ form.password.label }} {{ form.password }}</div>
      {{ form.submit }}
  </form>
</div>
{% endblock %}
